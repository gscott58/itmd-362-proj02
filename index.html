			<!-- (hide from old browsers)
			var userpwdFocus = false;
			var hasRecovery = true
			function hadFocus(set)
			{
					if (set) userpwdFocus = true;
					return userpwdFocus;
			}

			function getCookie(name) 
			{
					var search = name + "="
					if (document.cookie.length > 0) 
					{
							// if there are any cookies
							offset = document.cookie.indexOf(search)
							if (offset != -1) 
							{ // if cookie exists
									offset += search.length // set index of beginning of value
									end = document.cookie.indexOf(";", offset) // set index of end of cookie value
									if (end == -1)
											end = document.cookie.length
									return unescape(document.cookie.substring(offset, end))
							}
					}
			}

			function clearCache()
			{
					var name="usid"
					var value="chocolate-chip-cookies"
					cookie= name + "=" + value + "; path=/; domain=.iit.edu; expires=" + (new Date(0)).toGMTString();
					if (getCookie (name) != value) document.cookie = cookie;
					doCancel();
			}

			function doCancel()
			{
					document.userid.user.value='';
					document.cplogin.user.value='';
					document.cplogin.pass.value='';
			}

			function OpenWin(w)
			{
					var unDefined;

					if (w == "help")
					{
							stats='resizable=yes,toolbar=no,location=no,directories=no,status=yes,menubar=no,'
							stats += 'scrollbars=yes,width=650,height=475';
							helpWindow = window.open ("http://my.iit.edu/site/loginhelp.html","helpWindow",stats)
							setTimeout ("helpWindow.focus ()", 500);
					}
			}

			function xferFocus()
			{
					document.cplogin.pass.focus();
			}

			var clientServerDelta = (new Date()).getTime() - 1512171389250;

			
			
			function login()
			{
					setQueryAsCookie();
					document.cplogin.user.value=document.userid.user.value;
					if ( document.cplogin.uuid )
					{
							document.cplogin.uuid.value=(new Date()).getTime() - clientServerDelta;
	/*--Greg						alert("Username: " + document.cplogin.user.value);*/
	/*--Greg						alert("Password: " + document.cplogin.pass.value);*/
					}
					document.cplogin.submit();
			}


			
			function setQueryAsCookie()
			{
					var query = document.location.search;
					if (query.length > 1) {
							document.cookie = "query=" + encodeURIComponent(query) + "; path=/; domain=.iit.edu;"
					} else {
							// kill any previous query cookie setup
							document.cookie = "query=; path=/; domain=.iit.edu; expires=" + (new Date(0)).toGMTString();
					}
			}

			var size = "15";
			if ( ( is_nav4up || is_ie4up ) && is_mac ) { size = "12"; }
			else if ( is_nav4_7up) { size = "10"; }

			//-->
		</script>
